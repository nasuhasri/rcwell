  <head>
    <meta charset="UTF-8" />

    <link

  <body>
    <h1 class="text-center mt-5 mb-5">Toxic Comments</h1>
    <div class="container w-50">
      <form id="classify">
        <div class="mb-3">
          <label for="comment" class="form-label"
            >Insert your comment here</label
          >
          <input
            type="text"
            class="form-control"
            id="comment"
            placeholder="Eg: You suck"
          />
        </div>

        <button type="submit" class="btn btn-primary">Classify</button>
      </form>

      <div id="loading"></div>

      <p class="text-center" id="demo">Demo result will be appeared here</p>

      <table class="table mt-5" id="displayTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Comments</th>
            <th scope="col">Label</th>
            <!-- <th scope="col">Identity Attack</th>

            <th scope="col">Sexual explicit</th>
            <th scope="col">Threat</th>
            <th scope="col">Toxicity</th> -->
            <th scope="col">Probability</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>

            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
